<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact-us</title>
	<link rel="stylesheet" href="css/style3.css">

     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
		<h1>Contact With Us</h1>
		<p>We would love to respond to your quries and help you succeed.<br>Feel free to get in touch with us.</p>
		<div class="contact-box">
			<div class="contact-left">
				<h3>Sent Your Request</h3>

				<form>

					<div class="input-row">
						<div class="input-group">
							<label>Name</label>
							<input type="text" placeholder="Donald Trump">
						</div>
						<div class="input-group">
							<label>Phno</label>
							<input type="text" placeholder="+1 412 5203231">
						</div>
					</div>
					<div class="input-row">
						<div class="input-group">
							<label>Email</label>
							<input type="email" placeholder="abc@gmail.com">
						</div>
						<div class="input-group">
							<label>Subject</label>
							<input type="text" placeholder="Demo">
						</div>
					</div>

					<label>Message</label>
					<textarea rows="5" placeholder="Your Message"></textarea>

					<button type="submit">SEND</button>
				</form>
			</div>
			<div class="contact-right">
				<h3>Reach Us</h3>

				<table>
					<tr>
						<td>Email</td>
						<td>contactus@example.com</td>
					</tr>
					<tr>
						<td>Phone</td>
						<td>+1 012 345 6789</td>
					</tr>
					<tr>
						<td>Address</td>
						<td>#7-19B, Chinna Ramyalam vedhi<br>
                        Mylavaram,krishna Dt,<br>
                        Andhra Pradesh 521230
						</td>
					</tr>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
